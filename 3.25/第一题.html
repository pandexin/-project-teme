<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="add">+</button>
        <span>{{number}}</span>
        <button @click="abb">-</button>
    </div>
    <script src="../js学习/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                number: 0
            },
            methods: {
                add() {
                    this.number++
                },
                abb() {
                    this.number--
                },
            }
        })

    </script>
</body>

</html>
