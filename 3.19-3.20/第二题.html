<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function count(m,o,n){
            switch(o){
                case "+" :
                return( m+n);
                break;
                case "-" :
                return( m-n);
                break;
                case "*" :
                return( m*n);
                break;
                case "/" :
                return( m/n);
                break;
            }
        }
        var result = count(5,"+",6);
        document.write(result);
        var result = count(5,"*",6)
        document.write(result);
    </script>
</body>
</html>
